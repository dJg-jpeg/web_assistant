<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2><a href="{% url 'upload' %}">Upload file</a></h2>
{% if files_name|length > 0 %}
{% for file_name in files_name %}
<h2>{{file_name}}</h2>
{% endfor %}
{% for file in files %}
<a href="{{file.name.url}}" download="{{file.name}}"> Download</a>
<a href="{% url 'delete_file' file.id %}">Delete file</a>
{% endfor %}
{% else %}
<h1>No files yet</h1>
{% endif %}
</body>
</html>
