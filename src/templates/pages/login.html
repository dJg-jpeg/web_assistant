{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Add income :: {{ block.super }}
{% endblock %}

{% block welcome %}
<div class="shit">
    <h1 style="margin-top: 120px">Login</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit">Login</button>
        {% for message in messages %}
            <p id="messages">{{message}}</p>
        {% endfor %}
    </form>
</div>
{% endblock %}
